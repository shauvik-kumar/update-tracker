name: Update Tracker
on:
  schedule:
    - cron: '*/15 * * * *'    # Every 15 minutes
  workflow_dispatch:          # Manual trigger button

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install dependencies
        run: pip install feedparser httpx beautifulsoup4

      - name: Run tracker
        run: python tracker/check.py
        env:
          GMAIL_USER:         ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL:       ${{ secrets.NOTIFY_EMAIL }}

      - name: Commit updated files
        run: |
          git config user.name "tracker-bot"
          git config user.email "bot@github.com"
          git add tracker/state.json tracker/updates_log.json
          git diff --staged --quiet || git commit -m "chore: update state [skip ci]" && git push
